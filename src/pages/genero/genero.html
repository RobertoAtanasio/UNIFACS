<ion-header>

  <ion-navbar>
    <ion-title>Gêneros</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>

  <h3>Listagem de Gêneros</h3>

  <ion-searchbar
    [(ngModel)]="myInput"
    [showCancelButton]="shouldShowCancel"
    (ionInput)="getItems($event)"
    (ionCancel)="onCancel($event)">
  </ion-searchbar>

  <ion-list id="listaDeGeneros" lines>

    <ion-item-sliding *ngFor = "let g of itens">

      <ion-item class="genero_item">
        {{g}}
      </ion-item>

      <ion-item-options side="left">

        <button ion-button color="primary" (click)="alterarGenero(g)">
          <ion-icon name = "create"></ion-icon>
          Alterar
        </button>

        <button ion-button color="danger" (click)="removerGenero(g)">
          <ion-icon name = "trash"></ion-icon>
          Excluir
        </button>

      </ion-item-options>

    </ion-item-sliding>

  </ion-list>

  <ion-fab bottom right>
    <button ion-fab color="danger" (click) = "abrirFormCadastroGenero()">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>

</ion-content>
