<ion-header>

  <ion-navbar>
    <ion-buttons left>

      <button ion-button icon-only small clear (click) = "voltaPagina()">
        <ion-icon name = "arrow-back"></ion-icon>
      </button>

    </ion-buttons>
    <ion-title>Cadastro de Gênero</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>

  <h4>Insira um novo gênero de livro</h4>

  <ion-list inset>

    <ion-item>
      <ion-label floating>Gênero</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>

  </ion-list>

  <div padding>
    <button ion-button color="primary" block (click)="cadastrarGenero()">
      Cadastrar
    </button>
  </div>

</ion-content>
